{% extends "global.html" %}
{% load i18n staticfiles %}

{% block breadcrumbs %}
<li class="active">
  Home
</li>
{% endblock %}

{% block content %}
<div class="row">
  <div class="span12">
    <table class="table">
      <tr>
        <th>Dataset</th>
        <th>Layers</th>
      </tr>
      {% for ds in datasets %}
      <tr>
        <td>{{ ds.description }}</td>
        <td>{{ ds.layer_set.count }}</td>
      </tr>
      {% endfor %}
    </table>
  </div>
</div>
{% endblock %}
