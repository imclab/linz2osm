{% extends "convert/base_convert.html" %}
{% load i18n staticfiles stylize %}

{% block extrahead %}
{{ block.super }}
<script type="text/javascript">
    var dataset_layers = {{dataset_layers|safe}};
    
    $(function() {
        function updateLayers() {
            var ds = dataset_layers[$('#id_dataset').val()] || null;
            $('#id_layer option').each(function(i,n) {
                if (ds === null || ds.indexOf(n.value)<0) {
                    n.disabled = true;
                } else {
                    n.disabled = false;
                }
            });
        }
    
        $('#id_dataset').change(updateLayers);
        updateLayers();
    });
</script>
{% endblock %}

{% block breadcrumbs %}
<div class="breadcrumbs">
     <a href="../">{% trans "Home" %}</a> &rsaquo;
     Convert
</div>
{% endblock %}
